<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <title>Importar Excel para JavaScript</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.18.5/xlsx.full.min.js"></script>
</head>

<body>

    <input type="file" id="input-excel" />

    <script>
        document.getElementById('input-excel').addEventListener('change', function (event) {
            const file = event.target.files[0]; // <-- Aqui pega o arquivo (não o input)

            const reader = new FileReader();
            reader.onload = function (e) {
                const arrayBuffer = e.target.result; // <-- Aqui é o conteúdo do arquivo
                const data = new Uint8Array(arrayBuffer);
                const workbook = XLSX.read(data, { type: 'array' }); // <-- Aqui lê o conteúdo corretamente

                const primeiraAba = workbook.SheetNames[0];
                const planilha = workbook.Sheets[primeiraAba];

                const json = XLSX.utils.sheet_to_json(planilha);

                console.log(json); // <-- Aqui você vê os objetos no console
            };

            reader.readAsArrayBuffer(file); // <-- Importante: lê como ArrayBuffer
        });
    </script>

</body>

</html>
