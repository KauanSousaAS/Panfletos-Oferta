<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Panfletos de Oferta - Cadastrar</title>
    <link rel="stylesheet" href="../assets/css/cadastrar.css">
</head>

<body>
    <h1>Panfletos de Oferta - Cadastrar</h1>

    <form action="../php/conexao.php?funcao=cadastrarProduto" method="POST" id="formulario">
        <label for="statusProduto">Status</label><br>
        <input type="checkbox" name="statusProduto" id="statusProduto" checked><br><br>
        <div style="display: block; width: 100%;">
            <div style="width: 15%; display: inline-block; margin-right: 5%;">
                <label for="codigoProduto">Código</label><br>
                <input autocomplete="off" type="text" name="codigoProduto" id="codigoProduto" style="width: 100%;">
            </div>
            <div style="width: 75%; display: inline-block;">
                <label for="descricaoProduto">Descrição</label><br>
                <input autocomplete="off" type="text" name="descricaoProduto" id="descricaoProduto" style="width: 100%;">
            </div>
        </div>
        <br>
        <div style="display: block; width: 100%;">
            <div style="width: 15%; display: inline-block; margin-right: 5%;">
                <label for="tipoProduto">Tipo do Produto</label><br>
                <select name="tipoProduto" id="tipoProduto">
                    <option value="1">Unidade</option>
                    <option value="2">Quilo</option>
                    <option value="3">Metro</option>
                    <option value="4">Rolo</option>
                    <option value="5">Par</option>
                    <option value="6">Caixa</option>
                    <option value="7">Cento</option>
                    <option value="8">Milheiro</option>
                </select>
            </div>
            <div style="width: 15%; display: inline-block; margin-right: 5%;">
                <label for="tipoVenda">Tipo de Venda</label><br>
                <select name="tipoVenda" id="tipoVenda">
                    <option value="1" selected>Unitário</option>
                    <option value="2">Quantidade</option>
                </select>
            </div>
        </div>

        <div id="telaValorUnitario">
            <h4>Valor Unitário</h4>
            <Tr>
                <td>
                    <label for="valorUnitarioPr">Valor PR</label><br>
                    <input autocomplete="off" type="text" name="valorUnitarioPr" id="valorUnitarioPr"><br>
                </td>
                <td>
                    <label for="valorUnitarioMs">Valor MS</label><br>
                    <input autocomplete="off" type="text" name="valorUnitarioMs" id="valorUnitarioMs"><br>
                </td>
            </Tr>
        </div>

        <div id="telaValorQuantidade">
            <h4 style="display: block; text-align: center;">Valor em Quantidade</h4>
            <table>
                <th>
                </th>
                <th>
                    <h5>PR</h5>
                </th>
                <th>
                    <h5>MS</h5>
                </th>
                <tr>
                    <td>
                        <label for="quantidadeProduto1">Quantidade 1</label>
                        <input autocomplete="off" tabindex="1" type="number" name="quantidadeProduto1" id="quantidadeProduto1" min="1" max="999">
                    </td>
                    <td>
                        <label for="valorProduto1pr">Valor 1:</label>
                        <input autocomplete="off" tabindex="4" type="text" name="valorProduto1pr" id="valorProduto1pr">
                    </td>
                    <td>
                        <label for="valorProduto1ms">Valor 1:</label>
                        <input autocomplete="off" tabindex="7" type="text" name="valorProduto1ms" id="valorProduto1ms">
                    </td>
                </tr>
                <tr>
                    <td>
                        <label for="quantidadeProduto2">Quantidade 2</label>
                        <input autocomplete="off" tabindex="2" type="number" name="quantidadeProduto2" id="quantidadeProduto2" min="1" max="999">
                    </td>
                    <td>
                        <label for="valorProduto2pr">Valor 2:</label>
                        <input autocomplete="off" tabindex="5" type="text" name="valorProduto2pr" id="valorProduto2pr">
                    </td>
                    <td>
                        <label for="valorProduto2ms">Valor 2:</label>
                        <input autocomplete="off" tabindex="8" type="text" name="valorProduto2ms" id="valorProduto2ms">
                    </td>
                </tr>
                <tr>
                    <td>
                        <label for="quantidadeProduto3">Quantidade 3</label>
                        <input autocomplete="off" tabindex="3" type="number" name="quantidadeProduto3" id="quantidadeProduto3" min="1" max="999">
                    </td>
                    <td>
                        <label for="valorProduto3pr">Valor 3:</label>
                        <input autocomplete="off" tabindex="6" type="text" name="valorProduto3pr" id="valorProduto3pr">
                    </td>
                    <td>
                        <label for="valorProduto3ms">Valor 3:</label>
                        <input autocomplete="off" tabindex="9" type="text" name="valorProduto3ms" id="valorProduto3ms">
                    </td>
                </tr>
            </table>
        </div>
        <br>

        <button type="button"><a href="../index.html">Voltar</a></button>
        <button type="submit">Cadastrar</button>
    </form>

    <script src="../assets/js/cadastrar.js"></script>
</body>

</html>
