<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Panfletos de Oferta - Lista para filial</title>
    <link rel="stylesheet" href="../assets/css/lista.css">
</head>

<body>
    <h1>Panfletos de Oferta - Lista para filial</h1>

    <form>
        <input autocomplete="off" type="text" name="pesquisa" id="pesquisa"
            onkeyup="pesquisarProduto(document.getElementById('pesquisa'));">

        <div id="dropdown" class="dropdown-content">

        </div>

        <table id="tabelaProdutosFilial">
        </table>
        <button type="button" onclick="window.location.href='../index.html'">Voltar</button>
        <select name="selecao" id="selecao">
            <option selected> -- sem seleção -- </option>
            <option value="1">Todos</option>
            <option value="2">Pendêntes</option>
        </select>
        <select name="acao" id="acao">
            <option selected> -- sem ação -- </option>
            <option value="exibir">Exibir</option>
            <option value="concluir">Concluir</option>
            <option value="excluir">Excluir</option>
        </select>
        <button type="button" onclick="acoesExecutar(document.getElementById('acao').value);">Executar</button>
    </form>

    <script src="../assets/js/lista.js"></script>
</body>

</html>
