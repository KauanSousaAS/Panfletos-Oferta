<!DOCTYPE html>
<html lang="pt-br">
<head>

    <link rel="stylesheet" href="../assets/css/lista.css">
</head>
<body>

    <form>
        <input autocomplete="off" type="text" name="pesquisa" id="pesquisa" onkeyup="pesquisarProduto(document.getElementById('pesquisa'));">
        
        <div id="dropdown" class="dropdown-content">
            
        </div>
        
        <table id="tabelaProdutosFilial">
        </table>
        <button type="button" onclick="window.location.href='../index.html'">Voltar</button>
        <button type="button" onclick="window.location.href='#'">Selecionar</button>
        <select name="" id="">
            <option selected> -- sem seleção -- </option>
            <option value="">Pendentes</option>
            <option value="">Todos</option>
        </select>
        <button type="button" onclick="window.location.href='#'">Executar</button>

            <option selected> -- sem ação -- </option>
            <option value="">Exibir</option>
            <option value="">Concluir</option>
            <option value="">Retirar</option>
        </select>
    </form>

    <script src="../assets/js/lista.js"></script>
